<div class="school-diary-mat-card-container container">
  <mat-card class="school-diary-mat-card">
    <mat-card-header>
      <mat-card-title>
        {{ 'LOGIN.TITLE' | translate }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <school-diary-single-control
        [control]="loginForm.controls.email"
        [label]="'SHARED.EMAIL' | translate"
        [placeholder]="'SHARED.ENTER-EMAIL' | translate"
      ></school-diary-single-control>

      <school-diary-single-control
        [control]="loginForm.controls.password"
        [label]="'SHARED.PASSWORD' | translate"
        [type]="inputType.PASSWORD"
        [placeholder]="'SHARED.ENTER-PASSWORD' | translate"
      ></school-diary-single-control>
    </mat-card-content>

    <mat-card-footer>
      <div class="text-center">
        <button
          (click)="login()"
          [disabled]="loginForm.invalid"
          color="primary"
          type="button"
          mat-stroked-button
        >
          {{ 'LOGIN.SUBMIT' | translate }}
        </button>
      </div>

      <div>
        <a [routerLink]="'/register'" class="d-block text-center">{{ 'LOGIN.MESSAGE' | translate }}</a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
