<div class="parent">
  <div *ngIf="showControls" style="margin-right: 10px;">
    <div (click)="prev()" class="arrow">
      <mat-icon>arrow_back_ios</mat-icon>
    </div>
  </div>

  <section class="carousel-wrapper" [ngStyle]="carouselWrapperStyle">
    <ul class="carousel-inner" #carousel>
      <li *ngFor="let item of items;" schoolDiaryCarouselElement>
        <ng-container [ngTemplateOutlet]="item.templateRef"></ng-container>
      </li>
    </ul>
  </section>

  <div *ngIf="showControls" style="margin-left: 10px;">
    <div (click)="next()" class="arrow">
      <mat-icon>arrow_forward_ios</mat-icon>
    </div>
  </div>
</div>
