<mat-card class="school-diary-mat-card">
  <mat-card-header>
    <mat-card-title>
      {{ 'REGISTER.TITLE' | translate }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="row">
      <school-diary-single-control
        [control]="registerForm.get('username')"
        [label]="'REGISTER.USERNAME' | translate"
        [placeholder]="'REGISTER.ENTER-USERNAME' | translate"
      ></school-diary-single-control>
    </div>

    <div class="row">
      <school-diary-single-control
        [control]="registerForm.get('email')"
        [label]="'REGISTER.EMAIL' | translate"
        [placeholder]="'REGISTER.ENTER-EMAIL' | translate"
      ></school-diary-single-control>
    </div>

    <div class="row">
      <school-diary-single-control
        [control]="registerForm.get('password')"
        [type]="'password'"
        [label]="'REGISTER.PASSWORD' | translate"
        [placeholder]="'REGISTER.ENTER-PASSWORD' | translate"
      ></school-diary-single-control>
    </div>

    <div class="row">
      <school-diary-single-control
        [control]="registerForm.get('repeatPassword')"
        [type]="'password'"
        [label]="'REGISTER.REPEAT-PASSWORD' | translate"
        [placeholder]="'REGISTER.ENTER-REPEAT-PASSWORD' | translate"
      ></school-diary-single-control>
    </div>
  </mat-card-content>

  <mat-card-footer>
    <div class="text-center">
      <button (click)="register()" color="primary" type="submit" mat-stroked-button>{{ 'REGISTER.SUBMIT' | translate }}</button>
    </div>

    <div>
      <a [routerLink]="'/login'" class="d-block text-center">{{ 'REGISTER.MESSAGE' | translate }}</a>
    </div>
  </mat-card-footer>
</mat-card>
